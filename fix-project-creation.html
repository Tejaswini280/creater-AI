<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - Working</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: #f8fafc; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #1e293b; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #374151; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
        textarea { height: 100px; resize: vertical; }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; }
        .checkbox-item input { width: auto; }
        .btn { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; }
        .btn:hover { background: #2563eb; }
        .btn-success { background: #10b981; }
        .btn-success:hover { background: #059669; }
        .success { background: #d1fae5; color: #065f46; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .error { background: #fee2e2; color: #991b1b; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .info { background: #dbeafe; color: #1e40af; padding: 15px; border-radius: 8px; margin: 15px 0; }
        .step { background: #f1f5f9; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .step h3 { margin-top: 0; color: #475569; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Create New Project</h1>
        
        <div class="info">
            <strong>‚úÖ Working Project Creation</strong><br>
            This bypasses the TypeScript issues in the main app and creates projects with auto-scheduling.
        </div>

        <form id="projectForm">
            <div class="step">
                <h3>üìã Project Basics</h3>
                
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required placeholder="e.g., Social Media Growth Campaign">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Describe your project goals and target audience"></textarea>
                </div>

                <div class="form-group">
                    <label for="contentType">Content Type *</label>
                    <select id="contentType" required>
                        <option value="">Select content type</option>
                        <option value="social-media">Social Media</option>
                        <option value="blog">Blog Posts</option>
                        <option value="video">Video Content</option>
                        <option value="podcast">Podcast</option>
                        <option value="newsletter">Newsletter</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" required>
                        <option value="">Select category</option>
                        <option value="marketing">Marketing</option>
                        <option value="education">Education</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Platforms *</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="instagram" value="instagram">
                            <label for="instagram">Instagram</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="linkedin" value="linkedin">
                            <label for="linkedin">LinkedIn</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="facebook" value="facebook">
                            <label for="facebook">Facebook</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="youtube" value="youtube">
                            <label for="youtube">YouTube</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="twitter" value="twitter">
                            <label for="twitter">Twitter</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="tiktok" value="tiktok">
                            <label for="tiktok">TikTok</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="targetAudience">Target Audience</label>
                    <input type="text" id="targetAudience" placeholder="e.g., Young professionals aged 25-35">
                </div>
            </div>

            <div class="step">
                <h3>üóìÔ∏è Scheduling Options</h3>
                
                <div class="form-group">
                    <label for="duration">Duration *</label>
                    <select id="duration" required>
                        <option value="1week">1 Week</option>
                        <option value="15days">15 Days</option>
                        <option value="30days">30 Days</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="frequency">Content Frequency *</label>
                    <select id="frequency" required>
                        <option value="daily">Daily</option>
                        <option value="alternate">Every Other Day</option>
                        <option value="weekly">Weekly</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>

                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="autoSchedule" checked>
                        <label for="autoSchedule"><strong>ü§ñ Enable Auto-Scheduling</strong> (Automatically create calendar entries)</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success">üöÄ Create Project with Auto-Scheduling</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        // Set default start date to tomorrow
        document.getElementById('startDate').value = new Date(Date.now() + 24*60*60*1000).toISOString().split('T')[0];

        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function getSelectedPlatforms() {
            const platforms = [];
            ['instagram', 'linkedin', 'facebook', 'youtube', 'twitter', 'tiktok'].forEach(platform => {
                if (document.getElementById(platform).checked) {
                    platforms.push(platform);
                }
            });
            return platforms;
        }

        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const platforms = getSelectedPlatforms();
            if (platforms.length === 0) {
                showResult('‚ùå Please select at least one platform', 'error');
                return;
            }

            const projectData = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('description').value,
                contentType: document.getElementById('contentType').value,
                category: document.getElementById('category').value,
                platforms: platforms,
                targetAudience: document.getElementById('targetAudience').value,
                duration: document.getElementById('duration').value,
                frequency: document.getElementById('frequency').value,
                startDate: document.getElementById('startDate').value,
                autoSchedule: document.getElementById('autoSchedule').checked
            };

            showResult('üöÄ Creating project...', 'info');

            try {
                // Step 1: Create the project
                const projectResponse = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + (localStorage.getItem('token') || 'demo-token')
                    },
                    body: JSON.stringify({
                        name: projectData.name,
                        description: projectData.description,
                        type: projectData.contentType,
                        platform: platforms[0],
                        targetAudience: projectData.targetAudience,
                        estimatedDuration: projectData.duration,
                        tags: platforms,
                        isPublic: false,
                        status: 'active',
                        metadata: {
                            platforms: platforms,
                            category: projectData.category,
                            frequency: projectData.frequency,
                            autoSchedule: projectData.autoSchedule,
                            createdVia: 'working-project-creator'
                        }
                    })
                });

                const projectResult = await projectResponse.json();
                
                if (!projectResponse.ok) {
                    throw new Error(projectResult.message || 'Failed to create project');
                }

                showResult('‚úÖ Project created successfully!', 'success');
                showResult('üìä Project ID: ' + projectResult.project.id, 'info');

                // Step 2: Auto-schedule if enabled
                if (projectData.autoSchedule) {
                    showResult('üóìÔ∏è Setting up auto-scheduling...', 'info');
                    
                    const scheduleResponse = await fetch('/api/auto-schedule/project', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + (localStorage.getItem('token') || 'demo-token')
                        },
                        body: JSON.stringify({
                            projectId: projectResult.project.id,
                            contentType: projectData.contentType,
                            platforms: platforms,
                            contentFrequency: projectData.frequency,
                            duration: projectData.duration,
                            startDate: projectData.startDate || new Date().toISOString(),
                            targetAudience: projectData.targetAudience,
                            category: projectData.category,
                            tags: ['auto-scheduled', projectData.category]
                        })
                    });

                    const scheduleResult = await scheduleResponse.json();
                    
                    if (scheduleResponse.ok) {
                        showResult('üéâ Auto-scheduling complete! ' + scheduleResult.message, 'success');
                        
                        // Show optimal times for selected platforms
                        for (const platform of platforms) {
                            try {
                                const timesResponse = await fetch('/api/auto-schedule/optimal-times/' + platform, {
                                    headers: { 'Authorization': 'Bearer ' + (localStorage.getItem('token') || 'demo-token') }
                                });
                                const timesResult = await timesResponse.json();
                                
                                if (timesResponse.ok) {
                                    showResult('üìä ' + platform.toUpperCase() + ' optimal times: ' + timesResult.data.optimalTimes.join(', '), 'info');
                                }
                            } catch (e) {
                                console.warn('Could not get optimal times for', platform);
                            }
                        }
                    } else {
                        showResult('‚ö†Ô∏è Auto-scheduling failed: ' + scheduleResult.message, 'error');
                    }
                }

                showResult('üéØ <strong>Project creation complete!</strong><br>Your project has been created and is ready to use.', 'success');
                
                // Reset form
                document.getElementById('projectForm').reset();
                document.getElementById('startDate').value = new Date(Date.now() + 24*60*60*1000).toISOString().split('T')[0];

            } catch (error) {
                console.error('Project creation error:', error);
                showResult('‚ùå Error creating project: ' + error.message, 'error');
            }
        });

        showResult('üéØ Project creation form ready! Fill out the details and click "Create Project" to get started.', 'info');
    </script>
</body>
</html>
