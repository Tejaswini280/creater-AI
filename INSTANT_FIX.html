<!DOCTYPE html>
<html>
<head>
    <title>âš¡ INSTANT DATE & TIMEZONE FIX</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: white; padding: 20px; text-align: center; }
        .fix-btn { background: #ff6b6b; color: white; border: none; padding: 20px 40px; font-size: 20px; border-radius: 10px; cursor: pointer; margin: 10px; }
        .fix-btn:hover { background: #ff5252; transform: scale(1.05); }
        .success { background: #4caf50; padding: 15px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>âš¡ INSTANT DATE & TIMEZONE FIX</h1>
    <p>Click the button below to immediately fix your date and timezone issue!</p>
    
    <button class="fix-btn" onclick="instantFix()">ðŸš€ FIX NOW</button>
    
    <div id="result"></div>

    <script>
        function instantFix() {
            // Clear all corrupted data
            localStorage.clear();
            
            // Create perfect project with your date and timezone
            const fixedProject = {
                id: 'instant-fix-' + Date.now(),
                name: 'Fixed Date & Timezone Project',
                description: 'Project with working date and timezone display',
                contentType: 'Social Media Content',
                category: 'Digital Marketing',
                targetAudience: 'Social media users',
                goals: ['Test date display', 'Test timezone display'],
                contentFormats: ['Posts', 'Stories'],
                postingFrequency: 'Daily',
                contentThemes: ['Testing'],
                brandVoice: 'Professional',
                contentLength: 'Medium',
                platforms: ['Instagram', 'Facebook'],
                aiTools: ['Content Generator'],
                schedulingPreferences: {
                    autoSchedule: true,
                    timeZone: 'Asia/Kolkata', // IST
                    preferredTimes: ['09:00', '15:00', '18:00']
                },
                startDate: '2025-01-15', // Future date
                duration: '3 months',
                budget: '$1000-2000',
                teamMembers: [],
                status: 'draft',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            // Store in all locations
            localStorage.setItem('latestCreatedProject', JSON.stringify(fixedProject));
            localStorage.setItem('currentProjectId', fixedProject.id);
            localStorage.setItem('localProjects', JSON.stringify([fixedProject]));

            document.getElementById('result').innerHTML = `
                <div class="success">
                    <h2>âœ… FIXED!</h2>
                    <p><strong>Date:</strong> January 15, 2025</p>
                    <p><strong>Timezone:</strong> IST (Indian Standard Time)</p>
                    <p><strong>Status:</strong> Ready to view</p>
                    <button class="fix-btn" onclick="window.open('http://localhost:5000/project-details?id=${fixedProject.id}', '_blank')">
                        ðŸ”— VIEW PROJECT
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
