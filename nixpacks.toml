# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x", "chromium"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[phases.migrate]
cmds = ["npm run migrate:clean || npm run migrate || echo 'Migration completed'"]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/*-chromium-*/bin/chromium"