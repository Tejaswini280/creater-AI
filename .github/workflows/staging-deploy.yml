name: Deploy to Staging

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: creators_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - run: npm run check

      - run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/creators_test_db
          SKIP_RATE_LIMIT: 1

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: (success() || failure()) || github.event.inputs.force_deploy == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build

  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: (success() || failure()) || github.event.inputs.force_deploy == 'true'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli@latest
          railway --version

      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          set -e

          echo "üöÄ Deploying to Railway Staging..."

          echo "ÔøΩ Veerifying Railway authentication..."
          railway whoami || {
            echo "‚ùå Railway authentication failed!"
            echo "Please update RAILWAY_TOKEN in GitHub Secrets:"
            echo "1. Go to https://railway.app/account/tokens"
            echo "2. Create a new token"
            echo "3. Update it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          }

          echo "üîó Linking to Railway project..."
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} || {
            echo "‚ùå Failed to link to Railway project"
            echo "Please verify RAILWAY_PROJECT_ID in GitHub Secrets"
            exit 1
          }

          echo "üì¶ Deploying to staging service..."
          railway up \
            --service ${{ secrets.RAILWAY_STAGING_SERVICE_ID }} \
            --detach || {
            echo "‚ùå Deployment failed"
            echo "Please verify RAILWAY_STAGING_SERVICE_ID in GitHub Secrets"
            exit 1
          }

          echo "‚úÖ Deployment triggered successfully"
          echo "üåê Check Railway dashboard: https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: always()

    steps:
      - name: Success
        if: needs.deploy-staging.result == 'success'
        run: |
          echo "üéâ Staging deployment successful!"
          echo "üåê Check Railway dashboard for the live URL"

      - name: Failure
        if: needs.deploy-staging.result == 'failure'
        run: |
          echo "‚ùå Staging deployment failed"
          echo "üîç Check GitHub Actions + Railway logs"
