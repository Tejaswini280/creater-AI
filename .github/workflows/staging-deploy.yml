name: Deploy to Staging

on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: creators_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/creators_test_db
          SKIP_RATE_LIMIT: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-staging
          path: |
            coverage/
            test-results/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: (success() || failure()) || github.event.inputs.force_deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-staging
          path: |
            dist/
            package*.json
          retention-days: 3

  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: (success() || failure()) || github.event.inputs.force_deploy == 'true'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          # Install latest Railway CLI
          npm install -g @railway/cli@latest
          railway --version

      - name: Deploy to Railway Staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "ğŸ” Railway authentication configured via environment variable"
          
          echo "ğŸ”— Linking to Railway project and service..."
          # Create railway.json with service configuration for CI
          echo '{"$schema":"https://railway.app/railway.schema.json","build":{"builder":"NIXPACKS"},"deploy":{"startCommand":"npm run start","healthcheckPath":"/api/health","healthcheckTimeout":300,"restartPolicyType":"ON_FAILURE","restartPolicyMaxRetries":5}}' > railway.json
          
          # Link using service ID directly (CI-safe method)
          railway link ${{ secrets.RAILWAY_STAGING_SERVICE_ID }}
          
          echo "ğŸ“¦ Starting deployment..."
          railway up --detach
          
          echo "âœ… Deployment initiated successfully!"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 60
          
          echo "ğŸ” Checking deployment status..."
          railway status || echo "Status check failed, but deployment may still be in progress"

      - name: Verify deployment
        run: |
          echo "âœ… Staging deployment completed!"
          echo "ğŸŒ Your staging environment should be available shortly"
          echo "ğŸ“Š Check Railway dashboard for deployment status"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy-staging.result == 'success'
        run: |
          echo "ğŸ‰ Staging deployment successful!"
          echo "âœ¨ Your Creator AI Studio staging environment is live!"
          echo "ğŸ”— Check Railway dashboard for the staging URL"

      - name: Deployment Failed
        if: needs.deploy-staging.result == 'failure'
        run: |
          echo "âŒ Staging deployment failed!"
          echo "ğŸ” Check the Railway logs and GitHub Actions logs for details"
          echo "ğŸ’¡ You can retry the deployment or check the Railway dashboard"
