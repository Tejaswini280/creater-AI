name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: creators_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/creators_test_db
          SKIP_RATE_LIMIT: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-production
          path: |
            coverage/
            test-results/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: (success() || failure()) || github.event.inputs.force_deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-production
          path: |
            dist/
            package*.json
          retention-days: 3

  deploy-production:
    name: Deploy to Railway Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: (success() || failure()) || github.event.inputs.force_deploy == 'true'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          # Install latest Railway CLI
          npm install -g @railway/cli@latest
          railway --version

      - name: Deploy to Railway Production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          set -e
          
          echo "ğŸš€ Deploying to production environment..."
          
          # Verify token is set
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "âŒ RAILWAY_TOKEN is not set"
            exit 1
          fi
          
          echo "ğŸ” Authenticating with Railway..."
          echo "$RAILWAY_TOKEN" | railway login --browserless
          
          echo "âœ… Authentication successful"
          railway whoami
          
          echo "ğŸ”— Linking to Railway project and service..."
          # Create railway.json with service configuration for CI
          echo '{"$schema":"https://railway.app/railway.schema.json","build":{"builder":"NIXPACKS"},"deploy":{"startCommand":"npm run start","healthcheckPath":"/api/health","healthcheckTimeout":300,"restartPolicyType":"ON_FAILURE","restartPolicyMaxRetries":5}}' > railway.json
          
          # Link using service ID directly (CI-safe method)
          railway link ${{ secrets.RAILWAY_PROD_SERVICE_ID }}
          
          echo "ğŸ“¦ Starting deployment..."
          railway up --detach
          
          echo "âœ… Deployment initiated successfully!"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 90
          
          echo "ğŸ” Checking deployment status..."
          railway status || echo "Status check failed, but deployment may still be in progress"

      - name: Verify deployment
        run: |
          echo "âœ… Production deployment completed!"
          echo "ğŸŒ Your production environment should be available shortly"
          echo "ğŸ“Š Check Railway dashboard for deployment status"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy-production.result == 'success'
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "âœ¨ Your Creator AI Studio production environment is live!"
          echo "ğŸ”— Check Railway dashboard for the production URL"

      - name: Deployment Failed
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "âŒ Production deployment failed!"
          echo "ğŸ” Check the Railway logs and GitHub Actions logs for details"
          echo "ğŸ’¡ You can retry the deployment or check the Railway dashboard"
