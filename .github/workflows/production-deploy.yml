name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: creators_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/creators_test_db
          SKIP_RATE_LIMIT: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-production
          path: |
            coverage/
            test-results/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: (success() || failure()) || github.event.inputs.force_deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-production
          path: |
            dist/
            package*.json
          retention-days: 3

  deploy-production:
    name: Deploy to Railway Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: (success() || failure()) || github.event.inputs.force_deploy == 'true'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          # Install latest Railway CLI
          npm install -g @railway/cli@latest
          railway --version

      - name: Deploy to Railway Production
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "üîê Railway authentication configured via environment variable"
          
          echo "üì¶ Starting deployment with project and service targeting..."
          # CORRECTED: Use railway up with --project and --service flags directly
          # This bypasses the need for railway link and works in CI environments
          railway up --project ${{ secrets.RAILWAY_PROJECT_ID }} --service ${{ secrets.RAILWAY_PROD_SERVICE_ID }} --detach
          
          echo "‚úÖ Deployment initiated successfully!"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          sleep 90
          
          echo "üîç Checking deployment status..."
          railway status || echo "Status check failed, but deployment may still be in progress"

      - name: Verify deployment
        run: |
          echo "‚úÖ Production deployment completed!"
          echo "üåê Your production environment should be available shortly"
          echo "üìä Check Railway dashboard for deployment status"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy-production.result == 'success'
        run: |
          echo "üéâ Production deployment successful!"
          echo "‚ú® Your Creator AI Studio production environment is live!"
          echo "üîó Check Railway dashboard for the production URL"

      - name: Deployment Failed
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "‚ùå Production deployment failed!"
          echo "üîç Check the Railway logs and GitHub Actions logs for details"
          echo "üí° You can retry the deployment or check the Railway dashboard"
