name: Nightly - Memory Leak Check

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

jobs:
  memcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Start server
        run: npm run perf:server & sleep 4
        env:
          NODE_ENV: test
          SKIP_RATE_LIMIT: '1'
      - name: Memory long-run
        run: |
          env MEM_HOURS=1 npm run -s perf:mem:long
        env:
          APP_URL: http://localhost:5000
          SKIP_RATE_LIMIT: '1'
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: memory-long-run-logs
          path: |
            logs/**

