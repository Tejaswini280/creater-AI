name: CI - Performance

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Install k6
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gnupg2
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update -y && sudo apt-get install -y k6
      - name: Start server
        run: npm run perf:server & sleep 4
        env:
          NODE_ENV: test
          SKIP_RATE_LIMIT: '1'
      - name: Acceptance perf suite
        run: npm run -s perf:accept
        env:
          APP_URL: http://localhost:5000
          SKIP_RATE_LIMIT: '1'
      - name: k6 perf suite
        run: npm run -s perf
        env:
          APP_URL: http://localhost:5000
          SKIP_RATE_LIMIT: '1'
      - name: Artillery perf suite
        run: npm run -s perf:artillery
        env:
          APP_URL: http://localhost:5000
          SKIP_RATE_LIMIT: '1'
      - name: Performance regression
        run: |
          if [ -f perf-baseline.json ]; then npm run -s perf:regress; else echo "No baseline, skipping regression"; fi
        env:
          APP_URL: http://localhost:5000
          SKIP_RATE_LIMIT: '1'
      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-logs
          path: |
            perf-baseline.json
            playwright-report/**

