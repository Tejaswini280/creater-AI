version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creator-ai-postgres
    environment:
      POSTGRES_DB: creators_dev_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creator-ai-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: creator-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creator-ai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  creator-ai-network:
    driver: bridge