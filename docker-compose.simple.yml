services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creator-ai-postgres
    environment:
      POSTGRES_DB: creators_dev_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creator-ai-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: creator-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creator-ai-network

  # Main Application
  app:
    image: creator-ai-app
    container_name: creator-ai-app
    command: ["sh", "-c", "NODE_ENV=development SKIP_RATE_LIMIT=1 PERF_MODE=0 SECURE_COOKIES=false TRUST_PROXY=false node dist/index.js"]
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/creators_dev_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - PORT=5000
      - JWT_SECRET=CreatorNexus-JWT-Secret-2024-Development
      - JWT_REFRESH_SECRET=CreatorNexus-Refresh-Secret-2024-Development
      - SESSION_SECRET=CreatorNexus-Dev-Secret-2024-Change-In-Production
      - SKIP_RATE_LIMIT=1
      - PERF_MODE=0
      - SECURE_COOKIES=false
      - TRUST_PROXY=false
      - OPENAI_API_KEY=placeholder_key
      - GEMINI_API_KEY=placeholder_key
      - KLING_ACCESS_KEY=placeholder_key
      - KLING_SECRET_KEY=placeholder_key
      - HUGGINGFACE_API_KEY=placeholder_key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - app_logs:/app/logs
    restart: unless-stopped
    networks:
      - creator-ai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  creator-ai-network:
    driver: bridge