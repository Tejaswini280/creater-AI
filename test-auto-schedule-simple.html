<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Schedule Simple Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóìÔ∏è Auto-Schedule Simple Test</h1>
            <p>Test the auto-scheduling API endpoints directly</p>
        </div>

        <!-- Test Auto-Schedule API -->
        <div class="test-section">
            <h3>Test Auto-Schedule Project API</h3>
            
            <div class="form-group">
                <label for="projectId">Project ID</label>
                <input type="number" id="projectId" value="1" placeholder="Enter project ID">
            </div>

            <button class="btn" onclick="testAutoScheduleProject()">
                üöÄ Test Auto-Schedule Project
            </button>
            <button class="btn" onclick="testGetOptimalTimes()">
                üìä Test Get Optimal Times
            </button>
            <button class="btn" onclick="testCreateEnhancedProject()">
                üéØ Test Enhanced Project Creation
            </button>
        </div>

        <!-- Results -->
        <div class="test-section">
            <h3>Test Results</h3>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            results.appendChild(resultDiv);
            results.scrollTop = results.scrollHeight;
        }

        async function testAutoScheduleProject() {
            try {
                showResult('üöÄ Testing auto-schedule project API...', 'info');
                
                const projectId = document.getElementById('projectId').value;
                
                const requestData = {
                    projectId: parseInt(projectId),
                    contentType: 'social-media',
                    platforms: ['instagram', 'linkedin'],
                    contentFrequency: 'daily',
                    duration: '1week',
                    startDate: new Date().toISOString(),
                    targetAudience: 'Young professionals',
                    category: 'marketing',
                    tags: ['test', 'auto-schedule']
                };

                showResult(`üìù Request Data: ${JSON.stringify(requestData, null, 2)}`, 'info');

                const response = await fetch('/api/auto-schedule/project', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'test-token'}`
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Auto-schedule successful!`, 'success');
                    showResult(`üìä Content Count: ${result.data.contentCount}`, 'success');
                    showResult(`üìù Response: ${JSON.stringify(result, null, 2)}`, 'info');
                } else {
                    showResult(`‚ùå Auto-schedule failed: ${result.message}`, 'error');
                    showResult(`üìù Error Details: ${JSON.stringify(result, null, 2)}`, 'error');
                }

            } catch (error) {
                console.error('Auto-schedule test error:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testGetOptimalTimes() {
            try {
                showResult('üìä Testing optimal times API...', 'info');
                
                const platforms = ['instagram', 'linkedin', 'facebook', 'twitter', 'youtube', 'tiktok'];
                
                for (const platform of platforms) {
                    const response = await fetch(`/api/auto-schedule/optimal-times/${platform}`, {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token') || 'test-token'}`
                        }
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showResult(`‚úÖ ${platform.toUpperCase()}: ${result.data.optimalTimes.join(', ')} (${result.data.timezone})`, 'success');
                    } else {
                        showResult(`‚ùå Failed to get optimal times for ${platform}: ${result.message}`, 'error');
                    }
                }

            } catch (error) {
                console.error('Optimal times test error:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testCreateEnhancedProject() {
            try {
                showResult('üéØ Testing enhanced project creation with auto-scheduling...', 'info');
                
                const projectBasics = {
                    name: 'Test Auto-Schedule Project',
                    description: 'Testing automatic scheduling functionality',
                    contentType: 'social-media',
                    channelTypes: ['instagram', 'linkedin'],
                    category: 'marketing',
                    duration: '1week',
                    contentFrequency: 'daily',
                    calendarPreference: 'ai-generated',
                    aiEnhancement: true,
                    targetAudience: 'Young professionals',
                    tags: ['test', 'auto-schedule'],
                    isPublic: false,
                    notificationsEnabled: true,
                    status: 'active'
                };

                const contentCreation = {
                    title: 'Test Content',
                    caption: 'This is a test content for auto-scheduling',
                    contentType: 'social-media',
                    hashtags: ['#test', '#autoschedule'],
                    emojis: ['üöÄ', '‚ú®'],
                    media: [],
                    platforms: ['instagram', 'linkedin'],
                    isScheduled: true,
                    scheduledAt: new Date(),
                    status: 'scheduled'
                };

                const schedulingOptions = {
                    startDate: new Date(),
                    duration: '1week',
                    bulkGeneration: true
                };

                const requestData = {
                    projectBasics,
                    contentCreation,
                    schedulingOptions
                };

                showResult(`üìù Creating enhanced project with auto-scheduling...`, 'info');

                const response = await fetch('/api/enhanced-projects/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'test-token'}`
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Enhanced project created successfully!`, 'success');
                    showResult(`üìä Project ID: ${result.project.id}`, 'success');
                    showResult(`üìù Total items: ${result.metadata.totalItems}`, 'info');
                    
                    if (result.metadata.autoScheduled) {
                        showResult(`üóìÔ∏è Auto-scheduling completed!`, 'success');
                    }
                    
                    if (result.scheduledContent && result.scheduledContent.length > 0) {
                        showResult(`üìÖ Scheduled ${result.scheduledContent.length} posts`, 'success');
                    }
                    
                    showResult(`üìù Full Response: ${JSON.stringify(result, null, 2)}`, 'info');
                } else {
                    showResult(`‚ùå Enhanced project creation failed: ${result.message}`, 'error');
                    showResult(`üìù Error Details: ${JSON.stringify(result, null, 2)}`, 'error');
                }

            } catch (error) {
                console.error('Enhanced project creation test error:', error);
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Initialize
        showResult('üéØ Auto-Schedule Simple Test Ready', 'info');
        showResult('‚ÑπÔ∏è This test directly calls the auto-scheduling API endpoints', 'info');
    </script>
</body>
</html>
