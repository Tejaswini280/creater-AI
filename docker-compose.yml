version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creator-ai-postgres
    environment:
      POSTGRES_DB: creators_dev_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creator-ai-network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: creator-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creator-ai-network

  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: creator-ai-app
    command: ["sh", "-c", "NODE_ENV=development SKIP_RATE_LIMIT=1 PERF_MODE=0 SECURE_COOKIES=false TRUST_PROXY=false node dist/index.js"]
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development  # ✅ CRITICAL: Use development mode for proper cookie settings
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/creators_dev_db
      - REDIS_URL=redis://redis:6379
      - PORT=5000
      - JWT_SECRET=CreatorNexus-JWT-Secret-2024-Development
      - JWT_REFRESH_SECRET=CreatorNexus-Refresh-Secret-2024-Development
      - SESSION_SECRET=CreatorNexus-Dev-Secret-2024-Change-In-Production
      - SKIP_RATE_LIMIT=1
      - PERF_MODE=0
      - SECURE_COOKIES=false
      - TRUST_PROXY=false
    env_file:
      - .env.development  # ✅ Use development environment for Docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - creator-ai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  creator-ai-network:
    driver: bridge